<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>KlimApp</title>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
        <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    </head>
    <body>
        <div class="container wrapper p-0">

            <nav class="navbar nav nav-pills nav-fill sticky-top p-0">
                <div class="container-fluid text-center">
                    {% block app_title %}
                        <a class="navbar-brand" href="/">
                            <h1 class="mb-0">KLIMAPP</h1>
                        </a>
                    {% endblock %}

                    <div class="d-flex">
                        <a class="nav-link pt-1 pb-1" href="/add-trip">
                            <i class="bi bi-plus-square" title="Add Trip" aria-hidden="true"></i>
                            <span>Add Trip</span>
                        </a>
                        <a class="nav-link pt-1 pb-1" href="/profile">
                            <!-- <i class="bi bi-person-circle"></i> -->
                            <i class="bi bi-person-square" title="Profile" aria-hidden="true"></i>
                            <span>Profile</span>
                        </a>
                    </div>
                </div>
            </nav>


            <div class="content p-2">
                {% block content %}
                {% endblock %}
            </div>

            <nav class="nav nav-pills nav-fill sticky-bottom pt-1">
                <a class="nav-link pt-0 pb-0" href="/">
                    <i class="bi bi-house-door" title="Home" aria-hidden="true"></i>
                    <span>Home</span>
                </a>
                <a class="nav-link pt-0 pb-0" href="/history">
                    <i class="bi bi-layout-text-sidebar-reverse" title="Trip-History" aria-hidden="true"></i>
                    <span>Trips</span>
                </a>
                <a class="nav-link pt-0 pb-0" href="/goals">
                    <i class="bi bi-bookmark-star" title="Goals" aria-hidden="true"></i>
                    <span>Goals</span>
                </a>
                <a class="nav-link pt-0 pb-0" href="/rewards">
                    <i class="bi bi-gift" title="Rewards" aria-hidden="true"></i>
                    <span>Rewards</span>
                </a>
                <a class="nav-link pt-0 pb-0" href="/ticket">
                    <i class="bi bi-ticket-perforated" title="Klimaticket" aria-hidden="true"></i>
                    <span>Klimaticket</span>
                </a>
            </nav>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        </div>
    </body>
</html>
