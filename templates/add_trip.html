{% extends "layout.html" %}

{% block content %}

    <div class="card">
      <div class="card-body">
        <h2 class="card-title">Add a Trip</h5>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}


        <form action="/add-trip" method="post" enctype="multipart/form-data">

            <div class="mb-3">
                <div class="form-check form-check-inline me-1 ms-0 ps-0">
                    <input class="form-check-input" type="radio" name="type" id="tram" value="tram">
                    <label class="form-check-label" for="tram">
                        <i class="bi bi-train-lightrail-front" aria-hidden="true"></i>
                        </br>
                        Tram
                    </label>
                </div>
                <div class="form-check form-check-inline me-1 ms-0 ps-0">
                    <input class="form-check-input" type="radio" name="type" id="train" value="train">
                    <label class="form-check-label" for="train">
                        <i class="bi bi-train-front" aria-hidden="true"></i>
                        </br>
                        Train
                    </label>
                </div>
                <div class="form-check form-check-inline me-1 ms-0 ps-0">
                    <input class="form-check-input" type="radio" name="type" id="bus" value="bus">
                    <label class="form-check-label" for="bus">
                        <i class="bi bi-bus-front-fill" aria-hidden="true"></i>
                        </br>
                        Bus
                    </label>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <div class="form-floating">
                        <input type="text" id="start" name="start" placeholder="Start" class="form-control">
                        <label for="start">Start</label>
                    </div>
                </div>
                <div class="col-1 text-center pt-2 ps-0 pe-0">
                    <i class="bi bi-arrow-left-right"></i>
                </div>
                <div class="col">
                    <div class="form-floating">
                        <input type="text" id="destination" name="destination" placeholder="Destination" class="form-control">
                        <label for="destination">Destination</label>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <div class="form-floating">
                        <input type="text" id="comment" name="comment" placeholder="Comment" class="form-control">
                        <label for="comment">Kommentar</label>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <div class="form-floating">
                        <input type="datetime-local" id="datetime" name="datetime" placeholder="Date & Time" value={{dt_now}} class="form-control">
                        <label for="datetime">Date & Time</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating">
                        <input type="number" id="price" name="price" placeholder="Price â‚¬" class="form-control" min="0" max="1000">
                        <label for="price">Price</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-dark">
                Submit
            </button>
        </form>
      </div>
    </div>

{% endblock %}
